<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Range Slider</title>

		<style>
			html {
			}
			.slider-container {
				margin-top: 200px;
				padding-top: 50px;
			}
			.range-slider {
				background: rgb(122, 122, 122);
				border-radius: 10px;
				cursor: pointer;
				height: 130px;
				margin-left: 40px;
				position: relative;
				user-select: none;
				width: 10px;
			}

			.thumb {
				background: rgb(82, 163, 255);
				border-radius: 100px;
				bottom: 0px;
				box-shadow: 0px 1px 1px rgb(27, 27, 27);
				cursor: pointer;
				left: 50%;
				padding: 10px;
				position: absolute;
				transform: translateX(-50%);
				transition: background-color 0.1s;
			}

			.progress {
				background: rgb(255, 31, 31);
				border-radius: 100px;
				bottom: 0;
				min-height: 10px;
				position: absolute;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="slider-container">
			<div id="track" class="range-slider">
				<div id="progress" class="progress"></div>
				<div id="thumb" class="thumb"></div>
			</div>
			<div>
				<p id="percentage">0</p>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
